<!DOCTYPE html>

<html>
<head>
	<title>Cricket Scorer</title>

	<link href='http://fonts.googleapis.com/css?family=Rosario' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="css/main.css" />

	<!-- Favicons & app icons -->
		<!-- iPad retina, iOS ≥ 7 -->
		<link rel="apple-touch-icon-precomposed" sizes="152x152" href="assets/favicon-152.png" />

		<!-- iPad retina, iOS ≤ 6 -->
		<link rel="apple-touch-icon-precomposed" sizes="152x152" href="assets/favicon-144.png" />

		<!-- iPad 1 & 2 -->
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/favicon-72.png" />

		<!-- Default for browsers-->
		<link rel="shortcut icon" type="image/x-icon" href="/CricketScorer/favicon.ico" />

	<!-- Don't allow zooming on mobile browsers -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- Allow full-screen when opened from iPad home screen -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
</head>


<body>

	<div class="header">
		<div class="btn btn-new">New Game</div>
		<div class="btn btn-remove">Remove Darts</div>
	</div>

	<table class="content">

		<thead>
			<tr>
				<td class="score-box p1">
					<div class="score-box-points p1">0</div>
					<div class="score-box-mpr p1">0.00 MPR</div>
					<div class="score-box-name p1">Player 1</div>
				</td>
				<td></td>
				<td></td>
				<td></td>
				<td class="score-box p2">
					<div class="score-box-points p2">0</div>
					<div class="score-box-mpr p2">0.00 MPR</div>
					<div class="score-box-name p2">Player 2</div>
				</td>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td class="label-marks p1"></td>
				<td class="btn-add p1" data-val="20">&#xf0fe;</td>
				<td class="label-score">20</td>
				<td class="btn-add p2" data-val="20">&#xf0fe;</td>
				<td class="label-marks p2"></td>
			</tr>

			<tr>
				<td class="label-marks p1"></td>
				<td class="btn-add p1" data-val="19">&#xf0fe;</td>
				<td class="label-score">19</td>
				<td class="btn-add p2" data-val="19">&#xf0fe;</td>
				<td class="label-marks p2"></td>
			</tr>

			<tr>
				<td class="label-marks p1"></td>
				<td class="btn-add p1" data-val="18">&#xf0fe;</td>
				<td class="label-score">18</td>
				<td class="btn-add p2" data-val="18">&#xf0fe;</td>
				<td class="label-marks p2"></td>
			</tr>

			<tr>
				<td class="label-marks p1"></td>
				<td class="btn-add p1" data-val="17">&#xf0fe;</td>
				<td class="label-score">17</td>
				<td class="btn-add p2" data-val="17">&#xf0fe;</td>
				<td class="label-marks p2"></td>
			</tr>

			<tr>
				<td class="label-marks p1"></td>
				<td class="btn-add p1" data-val="16">&#xf0fe;</td>
				<td class="label-score">16</td>
				<td class="btn-add p2" data-val="16">&#xf0fe;</td>
				<td class="label-marks p2"></td>
			</tr>

			<tr>
				<td class="label-marks p1"></td>
				<td class="btn-add p1" data-val="15">&#xf0fe;</td>
				<td class="label-score">15</td>
				<td class="btn-add p2" data-val="15">&#xf0fe;</td>
				<td class="label-marks p2"></td>
			</tr>

			<tr>
				<td class="label-marks p1"></td>
				<td class="btn-add p1" data-val="25">&#xf0fe;</td>
				<td class="label-score">Bull</td>
				<td class="btn-add p2" data-val="25">&#xf0fe;</td>
				<td class="label-marks p2"></td>
			</tr>

			<tr>
				<td>
					<div class="btn-done p1">Done</div>
				</td>
				<td></td>
				<td></td>
				<td></td>
				<td>
					<div class="btn-done p2">Done</div>
				</td>
			</tr>
		</tbody>

	</table>


	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/cricketscorer.js"></script>

</body>
</html>
